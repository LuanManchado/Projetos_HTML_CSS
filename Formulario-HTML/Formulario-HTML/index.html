<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Registre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="inpu-box">
                    <label for="primeironome">Nome</label>
                    <input id="primeironome" type="text" name="primeironome" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="inpu-box">
                    <label for="sobrenome">Sobrenome</label>
                    <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome nome" required>
                </div>

                <div class="inpu-box">
                    <label for="email">Digite seu email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu melhor email" required>
                </div>
                
                <div class="inpu-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                </div>

                <div class="inpu-box">
                    <label for="senha">Digite sua senha</label>
                    <input id="senha" type="password" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="inpu-box">
                    <label for="confirmarsenha">confirme sua senha</label>
                    <input id="confirmarsenha" type="password" name="confirmarsenha" placeholder="Confirme sua senha" required>
                </div>
            </div>
            
            <div class="gener-inpults">
                <div class="gener-title">
                    <h2>Escolha seu gênero</h2>
                </div>
                <div class="gener-input">
                    <div class="gener-box">
                        <input type="radio" id="feminio" name="feminino" required>
                        <label for="feminino">Feminino</label>
                    </div>

                    <div class="gener-box">
                        <input type="radio" id="masculino" name="masculino" required>
                        <label for="masculino">Masculino</label>
                    </div>

                    <div class="gener-box">
                        <input type="radio" id="outros" name="outros" required>
                        <label for="outros">Outros</label>
                    </div>

                    <div class="gener-box">
                        <input type="radio" id="nenhum" name="nenhum" required>
                        <label for="nenhum">Prefiro não dizer</label>
                    </div>
                </div>
            </div>

            <div class="continue-botao">
                <button><a href="#">Continuar</a></button>
            </div>
        </form>
    </div>
</body>
</html>
